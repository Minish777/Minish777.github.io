<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://cdn.discordapp.com https://discord.com https://cdnjs.cloudflare.com;">
    <title>Discord Web | Лёгкий клиент</title>
    
    <!-- Предзагрузка критических ресурсов -->
    <link rel="preconnect" href="https://discord.com">
    <link rel="dns-prefetch" href="https://cdn.discordapp.com">
    
    <!-- Минимальные стили в head для мгновенной загрузки -->
    <style>
        /* Критические стили (1.5KB) */
        :root {
            --primary: #5865f2;
            --bg-primary: #36393f;
            --bg-secondary: #2f3136;
            --text-normal: #dcddde;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-normal);
            height: 100vh;
            overflow: hidden;
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-secondary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            text-align: center;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .discord-logo {
            font-size: 48px;
            color: var(--primary);
            margin-bottom: 15px;
        }
        
        .progress-bar {
            width: 200px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            margin: 10px 0;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background: var(--primary);
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }
        
        @keyframes loading {
            0% { width: 0%; transform: translateX(-100%); }
            50% { width: 100%; transform: translateX(0%); }
            100% { width: 0%; transform: translateX(100%); }
        }
        
        .hidden {
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
    </style>
</head>
<body>
    <!-- Минимальный экран загрузки -->
    <div id="loading" class="loading-screen">
        <div class="loader">
            <div class="discord-logo">Discord</div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <p style="margin-top: 10px; color: #888; font-size: 14px;">Загрузка клиента...</p>
        </div>
    </div>

    <!-- Приложение загружается динамически -->
    <div id="app"></div>

    <!-- Основной скрипт с defer -->
    <script src="app.js" defer></script>
    
    <!-- Инициализация сразу после загрузки DOM -->
    <script>
        // Минимальная проверка авторизации
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('discord_token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }
            
            // Быстрая проверка токена
            fetch('https://discord.com/api/v10/users/@me', {
                headers: { 'Authorization': token }
            })
            .then(response => {
                if (!response.ok) throw new Error('Invalid token');
                console.log('Токен валиден, загружаем приложение...');
            })
            .catch(error => {
                console.error('Ошибка токена:', error);
                localStorage.removeItem('discord_token');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
